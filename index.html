<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div id="display"></div>
    <div id="field">
      <div id="cell0"></div>
      <div id="cell1"></div>
      <div id="cell2"></div>
      <div id="cell3"></div>
      <div id="cell4"></div>
      <div id="cell5"></div>
      <div id="cell6"></div>
      <div id="cell7"></div>
      <div id="cell8"></div>
    </div>

    <button id="restart">Restart</button>
    <div id="score">
      Current score: <span id="score1" class="player1">0</span>:<span id="score2" class="player2">0</span>
    </div>
  </body>
</html>
